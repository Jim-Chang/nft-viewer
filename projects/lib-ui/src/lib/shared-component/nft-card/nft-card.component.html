<mat-card class="card" (click)="onClickCard()" *ngIf="!isPlaceholder; else placeholderCard">
  <div class="image-wrapper"
      #imgWrap
      [ngStyle]="{'min-height.px': imgWrap.offsetWidth}"
  >
    <img mat-card-image class="image" *ngIf="imageURL" [src]="imageURL" [alt]="metaData?.description" (load)="onImageLoaded()">

    <ng-container *ngIf="!isImageLoaded">
      <div *ngTemplateOutlet="placeholderImage"></div>
    </ng-container>
  </div>

  <mat-card-content>
    <span class="contract-name">{{ tokenInfo?.contractName }}</span>
    <h4 class="token-name">{{ metaData?.name }}</h4>
  </mat-card-content>

</mat-card>


<ng-template #placeholderCard>
  <mat-card class="card">
    <div *ngTemplateOutlet="placeholderImage"></div>

    <mat-card-content>
      <ngx-skeleton-loader
        count="2"
        appearance="line"
        animation="progress"
        [theme]="{
          width: '100%'
        }"
      ></ngx-skeleton-loader>
    </mat-card-content>

  </mat-card>
</ng-template>


<ng-template #placeholderImage>
  <div class="mat-card-image image img-placeholder"
      #square
      [ngStyle]="{'height.px': square.offsetWidth}"
  >
      <ngx-skeleton-loader
        count="1"
        appearance="circle"
        animation="progress"
        [theme]="{
          'border-radius': '4px 4px 0 0',
          width: '100%',
          height: '100%',
          margin: '0'
        }"
      ></ngx-skeleton-loader>
    </div>
</ng-template>
