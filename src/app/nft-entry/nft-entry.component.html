<div class="container">
  <div class="card-wrapper">
  <nft-card
      class="card"
      [tokenInfo]="tokenInfo"
      [hideText]="true"
      [disableClick]="true"
    ></nft-card>

  </div>
  <div class="content-wrapper">
    <div class="basic-info">
      <h2 class="token-name">{{ metaData?.name }}</h2>
      <a class="contract-name" [routerLink]="[contractURL]">{{ tokenInfo?.contractName }}</a>
      <p class="token-owner">Owned by: <span>{{ tokenInfo?.owner }}</span></p>
    </div>

    <div class="properties">
      <h3>Properties</h3>
      <table mat-table *ngIf="metaData" [dataSource]="metaData.attributes" class="mat-elevation-z8">

        <ng-container matColumnDef="trait_type">
          <th mat-header-cell *matHeaderCellDef> Trait Type </th>
          <td mat-cell *matCellDef="let attr"> {{attr.trait_type}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let attr"> {{attr.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>

</div>
