<mat-card class="card" (click)="onClickCard()">
  <img mat-card-image class="image" [src]="imageURL" [alt]="metaData?.description">
  <mat-card-content *ngIf="!hideText">
    <span class="contract-name">{{ tokenInfo?.contractName }}</span>
    <h4 class="token-name">{{ metaData?.name }}</h4>
  </mat-card-content>
</mat-card>
